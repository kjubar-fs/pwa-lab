        <!-- generated by Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <img id="logo" src="images/pomejamit.png" alt="Pome-jam-it logo">
            <h1>Pome-jam-it</h1>
        </header>
        <div id="errors" class="hidden">
            <!-- errors filled by JS -->
            <p id="errTitle" class="title"></p>
            <p id="errMsg"></p>
        </div>
        <main>
            <div id="addSection">
                <h2>Add a Song</h2>
                <!-- set novalidate so we skip browser validation messages, handled in JS
                     also disable autocomplete because I hate it in testing 
                     and finally use the POST method for submission so nothing shows up in the URL bar -->
                <form autocomplete="off" novalidate method="post">
                    <label id="songNameLabel" for="songName" data-error="Title is required">Title</label>
                    <input id="songName" name="songName" required>

                    <label id="artistNameLabel" for="artistName" data-error="Artist is required">Artist</label>
                    <input id="artistName" name="artistName" required>

                    <input id="addSong" type="submit" value="Add">
                </form>
            </div>
            <div id="songList">
                <h2>Playlist</h2>
                <ul id="playlistContainer" class="card-list">
                    <!-- to be filled in by JS -->
                </ul>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 - Kaleb Jubar</p>
        </footer>

        <div id="navDrawer">
            <ul class="nav-link-container">
                <li id="navHome" class="nav-link"><a href="#">Home</a></li>
                <li id="navNotifs" class="nav-link"><a href="/pages/notifs/">Notifications</a></li>
            </ul>
        </div>
        <img id="navBurger" src="images/hamburger.png">
        
        <script src="js/main.js" type="module"></script>
    </body>
